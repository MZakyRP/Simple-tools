<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollars2Cents</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dollars2Cents</h1>
  </header>
  <main>
    <section>
      <label for="dollars">Please input dollars to convert</label>
      <input type="text" id="dollars" placeholder="2.75">
      <button id="convert">Convert</button>
      <p><span id="quarters">0</span> Quarters</p>
      <p><span id="dimes">0</span> Dimes</p>
      <p><span id="nickles">0</span> Nickles</p>
      <p><span id="pennies">0</span> Pennies</p>
    </section>
  </main>
  <script async src="index.js"></script>
</body>
</html>
